<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Recipes and Favorites</title>
    <link rel="stylesheet" href="profileUser.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#">Logo</a>
        </div>
        <div class="nav-links">
            <a href="homePage.html">Home</a>
            <a href="searchRecipies.html">Search</a>
            <a href="favorites.html">Favorite</a>
            <a href="feed.html">Feed</a>
            <a href="profileUser.html">Profile</a>
        </div>
    </nav>
    <h1 id="name"></h1>
    <form onsubmit="updateProfile(event)">
        
            <label for="userName">User Name</label>
            <input type="text" id="userName" name="userName" placeholder="Enter your name"><br>
       
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br>
      
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number"><br>
       
            <label for="street">Street</label>
            <input type="text" id="street" name="street" placeholder="Enter your street address"><br>
      
            <label for="apartment">Apartment</label>
            <input type="text" id="apartment" name="apartment" placeholder="Enter your apartment number"><br>
       
            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" name="zip" placeholder="Enter your ZIP code"><br>
       
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter your city"><br>
        
            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="Enter your country"><br>
        
        <button type="submit">Update Profile</button>
     </form>
    <main>
        <section>
            <h2>All Recipes</h2>
            <div id="recipes-container" class="card-container"></div>
        </section>
        <section>
            <h2>Favorites</h2>
            <div id="favorites-container" class="card-container"></div>
        </section>
        <section>
            <h2>Favorites in Collections</h2>
            <div id="collections-container" class="card-container"></div>
        </section>
       
    </main>
   
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="profileUser.js"></script>
</html>
